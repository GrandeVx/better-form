name: Feature Request
description: Suggest an idea for better-form
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        Thank you for your feature request!
        Please describe your idea below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: textarea
    id: api
    attributes:
      label: Proposed API
      description: If applicable, provide a code example of how you'd like to use this feature
      render: tsx
      placeholder: |
        // Example usage
        <WizardContainer
          config={config}
          newFeature={...}
        >
          <AutoStep />
        </WizardContainer>

  - type: dropdown
    id: importance
    attributes:
      label: Importance
      description: How important is this feature to you?
      options:
        - Nice to have
        - Important
        - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context or screenshots about the feature request
