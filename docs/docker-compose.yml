services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL of the demo site (optional, enables demo link in header)
        NEXT_PUBLIC_DEMO_URL: ${NEXT_PUBLIC_DEMO_URL:-}
    ports:
      - "${DOCS_PORT:-3001}:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
